---
- name: "Install homebrew apps"
  homebrew:
    name: "{{ item }}"
    state: present
    update_homebrew: yes
  with_items:
    - git
    - sqlite
    - npm
    - nvm
    - ssh-copy-id
    - docker
    - docker-machine
    - tree
    - python3

- name: "Install hombrew cask apps"
  homebrew_cask:
    name: "{{ item }}"
    state: present
  with_items:
    - spotify
    - sublime-text
    - dropbox
    - iterm2
    - slack
    - google-chrome
    - firefox
    - gimp
